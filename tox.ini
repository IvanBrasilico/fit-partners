[tox]
envlist = py36,check,docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/venv/
deps =
    flask
    flask-bootstrap
    flask-cors
    flask-login
    flask-nav
    flask-session
    flask-wtf
    Flask-Migrate
    Flask-SQLAlchemy
    psycopg2
    sqlalchemy
    .[dev]
    alembic
    bandit
    codecov
    flake8
    flake8-docstrings
    flake8-quotes
    flake8-todo
    isort
    pytest
    radon
    sphinx
    sphinx_rtd_theme


[testenv:check]
commands =
    flake8 partners --builtins='_'  --exclude alembic --ignore T000,D,RST
[testenv:docs]
skipsdist = True
usedevelop = True
changedir = docs
commands =
    sphinx-build -W -b html . _build
